<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const username1 = 'spring111111';

    // ^ : 시작한다
    // $ : 끝난다
    const regExp = /^[0-9a-z]{6,10}$/;
    
    // regExp는 정확히 숫자와 소문자 6~10자를 의미(포함한다 X)
    console.log(regExp.test(username1));
  </script>
</body>
</html>
