<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
	.error {
		color: red;
		font-size: 0.8em;
	}
	.success {
		color: blue;
		font-size: 0.8em;
	}
</style>
<title>로그인</title>
<script>
	const username_regExp =  /^[A-Za-z0-9]{6,10}$/;
  const password_regExp = /^[A-Za-z0-9]{8,10}$/;

	function usernameCheck() {
		$('#username').next().text('');
		const value = $('#username').val();
		if(username_regExp.test(value)==false) {
			$('#username').next().text('아이디는 영숫자 6~10자입니다').addClass('error');
			return false;
		}
		return true;
	}

	function passwordCheck() {
		$('#password').next().text('');
		const value = $('#password').val();
		if(password_regExp.test(value)==false) {
			$('#password').next().text('비밀번호는 영숫자 8~10자입니다').addClass('error');
			return false;
		}
		return true;
	}

	$(document).ready(function() {
		$('#username').on('blur', usernameCheck);
		$('#password').on('blur', passwordCheck);

		$('#login').on('click', function() {
			const result = usernameCheck() && passwordCheck();
			if(result==false)
				return;
			alert("로그인합니다");
		})
	})
</script>
</head>
<body>
	<div id="page">
		<section>
			<h1>로그인</h1>
			<form id="login_form" method="post" action="/member/login">
				<div class="mb-3 mt-3">
					<label for="username">아이디:</label> 
					<input type="text" name="username" id="username" class="form-control"> 
					<span class="message"></span>
				</div>
				<div class="mb-3 mt-3">
					<label for="password">비밀번호:</label> 
					<input type="password" name="password" id="password" class="form-control"> 
					<span class="message"></span>
				</div>
				<button type="button" id="login" class="btn btn-primary">로그인</button>
			</form>
		</section>
	</div>
</body>
</html>
